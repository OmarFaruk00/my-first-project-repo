<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varieties products corner</title>
  <link rel="shortcut icon" href="img/Varieties products corner.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Varieties Products Corner</div>
    <button class="btn">Sign Up</button>
  </header>
  <main class="hero">
    <h1>Cool Dark UI Template for<br> Webflow Agencies!</h1>
    <button class="btn">Stay Focused</button>
  </main>
  <section class="action-section">
    <div class="content">
      <div class="left">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <a href="#" class="btn">Launch Live Preview</a>
      </div>
      <div class="right">
        <img src="img/wc-mini.png" alt="Webflow Preview">
      </div>
    </div>
  </section>
   <section class="stats-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats-container">
      <div class="stat-item">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-item">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-item">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>


</body>
</html>
